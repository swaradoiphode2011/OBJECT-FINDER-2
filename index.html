<html>
<head>

	<title>Object Finder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>

  <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
  
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body background="download.jpg">
  <center>
    <h1 class="btn btn-danger heading">Object Finder</h1>
    <br><br>
    <button id="note" class="btn btn-success">The input name which you will enter should match the names present in CoCoSSD model then ONLY it will detect</button>
    <br><br>
    <div class="col-lg-4 col-sm-8 col-xs-11 object_div">
      <h3>Object name</h3>
      <label>Object Name : </label>
      <input type="text" id="object_name" class="form-control" placeholder="Object Name">
      <br>
  </div>
  <br>
  <button id="button_start" class="btn btn-warning" onclick="start()">START</button>
<br>
<h3 id="status" class="btn btn-info"></h3>
<h3 id="object_found" class="btn btn-primary"></h3>
   
  </center>

  <script src="main.js"></script>

</body>
</html>
